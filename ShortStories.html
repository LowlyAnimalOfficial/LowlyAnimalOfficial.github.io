<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Story</title>
    <link rel="stylesheet" href="GlobalStyle.css">
</head>

<body>

    <style>

.container
{
    max-width: 800px;
    height: 200px;
    margin: 20px auto;
    padding: 50px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#buttonPos
{
    margin-top: 50px;
}

.Gene-button
        {
            width: 150px;
            margin-top: -30px;
            display: inline-block;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            background-color: black;
            padding: 8px;
            color: #fff;
            transition: background-color 0.3s;
        }
        
        .Gene-button:hover {
            background-color: #2d2d2d;
        }

#response
{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

#API
{
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
}

        .back-button {
            margin-top: -30px;
            display: inline-block;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            background-color: #555;
            padding: 8px;
            color: #fff;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #777;
        }

.subjectTab
{
    margin-left: 85%;
    margin-top: -5%;

    display: flex;
}

.subjectTab select
{
    height: 10%;
    margin-top: 14%;
    margin-left: 5%;
}
    </style>

    <section>


    <div class="container">

        <div class="back-button" onclick="window.location.href='index.html'">Back</div>

        <div class="subjectTab">
        <p>Subject:</p>
        <select id="subjectSelector">
            <option  value="Anything" selected>Anything</option>
            <option  value="Calculator">Calculator</option>
            <option  value="Giraffe">Giraffe</option>
            <option  value="Monkey">Monkey</option>
            <option  value="Kevin">Kevin</option>
            <option  value="Shape">Shape</option>
            <option  value="Music">Music</option>
            <option  value="A finger">A finger</option>
            <option  value="ChatGPT">ChatGPT</option>
            <option  value="Wind">Wind</option>
            <option  value="Spider">Spider</option>
            <option  value="Alien">Alien</option>
            <option  value="Dog">Dog</option>
            <option  value="Light">Light</option>
            <option  value="Bacteria">Bacteria</option>
            <option  value="Atom">Atom</option>
            <option  value="TheUserItself">You</option>
        </select>
        </div>

        <div id="API">
        <h1 id="response">__________</h1>

        <div id="buttonPos">
            <div class="Gene-button" id="generateButton" onclick="CallAPI()">Generate Story</div>
            
        </div>
    </div>

    </div>

    </section>

</body>
<script src="apiScript.js"></script>

</html>
