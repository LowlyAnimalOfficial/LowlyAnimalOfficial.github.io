<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity!</title>
    <link rel="stylesheet" href="Styles/TimerStyle.css">
</head>

<body>

    <style>
        .back-button {
            margin-top: -30px;
            display: inline-block;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            background-color: #555;
            padding: 8px;
            color: #fff;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #777;
        }
    </style>

    <section>
        <div class="back-button" onclick="window.location.href='index.html'">Back</div>

        <h1 id="timerTitle">Toward Infinity</h1>

        <div class="Timer">
            <div id="borderDays">
                <div id="counter">
                    <h2>days</h2>
                    <h1 id="days">00</h1>
                </div>
            </div>

            <div id="borderHours">
                <div id="counter">
                    <h2>hours</h2>
                    <h1 id="hours">00</h1>
                </div>
            </div>

            <div id="borderMinutes">
                <div id="counter">
                    <h2>minutes</h2>
                    <h1 id="minutes">00</h1>
                </div>
            </div>

            <div id="borderSeconds">
                <div id="counter">
                    <h2>seconds</h2>
                    <h1 id="seconds">00</h1>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="Styles/TimerStyle.css"></script>

</html>
